<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic 1</title>
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
    <script>
        function someFunction() {
            var ids = [];
            var values = "";
            for (var i = 0; i < 5; i++) {
                ids.push("Name" + (i + 1));
            }
            ids.forEach( function(id) {
                if (document.getElementById(id).value.length > 0)
                    values += document.getElementById(id).value + " ";
            });

            var newLi = document.createElement("li");
            var newContent = document.createTextNode(values);
            newLi.appendChild(newContent);
            document.getElementById("list").appendChild(newLi);
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>CS 261 - Work</h1>
    </div>
    <div class="card">
        <ul style="list-style: none;" id="list">
            <li>Input 1: <input type="text" title="NameOne" id="Name1"/></li>
            <li>Input 2: <input type="text" title="NameTwo" id="Name2"/></li>
            <li>Input 2: <input type="text" title="NameThree" id="Name3"/></li>
            <li>Input 2: <input type="text" title="NameFour" id="Name4"/></li>
            <li>Input 2: <input type="text" title="NameFive" id="Name5"/></li>
            <li><button onclick="someFunction()">Push Me!</button></li>
        </ul>

    </div>
</body>
</html>
